name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download gradle wrapper jar
      run: |
        mkdir -p gradle/wrapper
        curl -L https://github.com/gradle/gradle/releases/download/v8.2.0/gradle-8.2-wrapper-only.zip -o gradle-wrapper.zip
        unzip -p gradle-wrapper.zip gradle-8.2/gradle/wrapper/gradle-wrapper.jar > gradle/wrapper/gradle-wrapper.jar
        rm gradle-wrapper.zip
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug
    
    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VinApp-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
